<div fxLayout="column" style="height: 100%">
  <mat-toolbar [ngClass]="{'editing':searchBox.searchVisible}">
    <div layout="row" layout-align="start center" flex>

      <!--<button *ngIf="!searchBox.searchVisible" md-icon-button [tdLayoutManageListToggle]="true" (click)="toggleMenu()">-->
      <!--<md-icon>{{menu_expand?'keyboard_arrow_left':'keyboard_arrow_right'}}</md-icon>-->
      <!--</button>-->

      <span *ngIf="!searchBox.searchVisible">{{'Supplier' | translate:lang}}</span>

      <td-search-box #searchBox (keyup)='updateFilter($event)' (clear)="updateFilter('')" backIcon="arrow_back"
                     class="btn-icon" placeholder="Filter by any keyword" flex>
      </td-search-box>

      <span>
      <a mat-icon-button mat-tooltip="History" class="btn-icon push-right-sm" (click)="openLogs(null)"><mat-icon>history</mat-icon></a>
        <!--<button md-icon-button md-tooltip="History"><md-icon>history</md-icon></button>-->
        <!--<button md-icon-button md-tooltip="More..." [mdMenuTriggerFor]="toolbarMenu"><md-icon>more_vert</md-icon></button>-->
        <!--<md-menu #toolbarMenu="mdMenu">-->
        <!--<button md-menu-item>-->
        <!--<md-icon>file_download</md-icon>-->
        <!--<span>Export</span>-->
        <!--</button>-->
        <!--</md-menu>-->
      <a mat-raised-button tdMediaToggle="xs" [mediaStyles]="{display: 'none'}" color="primary" (click)="addData()">
        <mat-icon>add</mat-icon>
        Add Supplier</a>
    </span>

    </div>
    <mat-progress-bar *ngIf="loading" class="progress" mode="indeterminate"></mat-progress-bar>
  </mat-toolbar>

  <div class="md-content" fxFlex>
    <div height="100%" slimScroll >
      <mat-card style="margin:20px 40px;">

        <ngx-datatable
          #dataTable
          class="data-table"
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="35"
          [scrollbarH]="true"
          [rowHeight]="'auto'"
          [sorts]="[{prop: 'prop', dir: 'desc'}]"
          [limit]="page.size"
        >
          <ngx-datatable-column [sortable]="false" name="No." width="50" >
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{rowIndex+1}}.
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            prop="code"
            name="Code"
            [minWidth]="50"
            [width]="75">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{row.code}}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            [minWidth]="100"
            [canAutoResize]="true"
            prop="name"
            name="Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div fxLayout="column">
                <div [ngClass]="{'twoline-title': row.name_eng}" style="text-align: left;padding-bottom: 0px;" class="text-truncate">
                  {{row.nd1}}
                </div>
                <div *ngIf="row.name_eng" class="text-truncate" style="padding-top: 5px;text-align: left;line-height: 5px;font-size: 0.7rem;opacity: 0.8;">
                  {{row.name_eng}}
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            [width]="100"
            [minWidth]="50"
            prop="nickname"
            name="Nick Name">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{row.nd2}}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            [width]="80"
            [minWidth]="50"
            prop="address"
            name="Address">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{row.address}}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            [width]="120"
            [minWidth]="50"
            prop="tel"
            name="Tel">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{row.tel}}
              </div>
            </ng-template>
          </ngx-datatable-column>

          

          <ngx-datatable-column
            [width]="80"
            [minWidth]="50"
            class="text-truncate"
            prop="bank"
            name="Bank">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: left" class="text-truncate">
                {{row.bank}}
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            [canAutoResize]="false"
            [resizeable]="false"
            [width]="90">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <div style="text-align: center;" fxLayout="row">
                <button mat-icon-button mat-tooltip="Edit" class="" (click)="editData(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button class="" [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <mat-divider></mat-divider>
                  <a mat-menu-item
                     (click)="deleteData(row)">
                    <span l10nTranslate>Delete data</span>
                  </a>
                </mat-menu>
              </div>
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>

        <div class="md-padding" *ngIf="rows?.length === 0 && !loading" layout="row" layout-align="center center">
          <h3>No data to display.</h3>
        </div>
        <mat-paginator #paginator
                      [length]="page.totalElements"
                      [pageIndex]="page.pageNumber"
                      [pageSize]="page.size"
                      (page)="setPage($event)"
                      [pageSizeOptions]="[25, 50, 100, 250]">
        </mat-paginator>
      </mat-card>
    </div>
  </div>

</div>

<!--</a>-->

   (click)="addData()">
  <mat-icon>add</mat-icon>
</a>
